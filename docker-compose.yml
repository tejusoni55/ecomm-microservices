# Docker Compose configuration for local development with latest versions
# Includes PostgreSQL 17, Redis 7, Kafka with KRaft (no Zookeeper), Maildev, and OpenTelemetry Collector
# BetterStack integration for logs and traces

version: '3.8'

services:
  # PostgreSQL database (latest version 17)
  postgres:
    image: postgres:17-alpine
    container_name: ecomm-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-ecomm_dev}
      POSTGRES_PORT: ${DB_PORT:-5433}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./libs/db/postgres-certs:/var/lib/postgresql/certs
    command: >
      postgres -c ssl=on
               -c ssl_cert_file=/var/lib/postgresql/certs/server.crt
               -c ssl_key_file=/var/lib/postgresql/certs/server.key
    networks:
      - ecomm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache (latest version 7)
  redis:
    image: redis:8-alpine
    container_name: ecomm-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ecomm-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka message broker with KRaft mode (no Zookeeper needed)
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: ecomm-kafka
    # NOTE: no 'ports' published to host -> no Windows host port binding required
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,SASL_PLAINTEXT://0.0.0.0:9092'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,SASL_PLAINTEXT://kafka:9092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,SASL_PLAINTEXT:SASL_PLAINTEXT'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_BROKER_RACK: 'MZone0'
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
      CLUSTER_ID: 'MkwQo83dQn2W_0DTbbVZbQ'
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 24
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_SASL_ENABLED_MECHANISMS: 'PLAIN'
      KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL: 'PLAIN'
      KAFKA_LISTENER_NAME_SASL_ENABLED_MECHANISMS_SASL_PLAINTEXT: 'PLAIN'
      KAFKA_OPTS: '-Djava.security.auth.login.config=/etc/kafka/kafka_server_jaas.conf'
      KAFKAJS_NO_PARTITIONER_WARNING: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
      - ./infra/kafka/kafka_server_jaas.conf:/etc/kafka/kafka_server_jaas.conf
      - ./infra/kafka/client.properties:/etc/kafka/client.properties:ro
    healthcheck:
      test:
        - "CMD"
        - "/usr/bin/kafka-broker-api-versions"
        - "--bootstrap-server"
        - "localhost:9092"
        - "--command-config"
        - "/etc/kafka/client.properties"
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - ecomm-network
  
  # OpenTelemetry Collector (latest version with contrib)
  # Collects logs from Winston and sends to BetterStack
  otel-collector:
    image: otel/opentelemetry-collector-contrib
    container_name: ecomm-otel-collector
    command:
      - "--config=/etc/otel-collector-config.yaml"
    volumes:
      - ./infra/otel-collector/config.yaml:/etc/otel-collector-config.yaml
    ports:
      # - "4317:4317"     # OTLP gRPC receiver (from services)
      - "4318:4318"     # OTLP HTTP receiver (from services)
    environment:
      BETTERSTACK_LOGS_TOKEN: ${BETTERSTACK_LOGS_TOKEN:-your-token-here}
      OTEL_SERVICE_NAME: ecomm-otel-collector
    networks:
      - ecomm-network
    depends_on:
      - postgres
      - kafka

  # Maildev for local email testing (latest version)
  maildev:
    image: maildev/maildev:2.1.0
    container_name: ecomm-maildev
    ports:
      - "1080:1080"  # Web UI
      - "1025:1025"  # SMTP
    networks:
      - ecomm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1080"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Envoy proxy (API Gateway) - latest version
  envoy:
    image: envoyproxy/envoy:v1.31-latest
    container_name: ecomm-envoy
    command: /usr/local/bin/envoy -c /etc/envoy/envoy.yaml
    volumes:
      - ./infra/envoy/envoy.yaml:/etc/envoy/envoy.yaml
    ports:
      - "8000:8000"   # Main API Gateway port
      - "9901:9901"   # Admin interface
    environment:
      ENV: production
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - ecomm-network
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy

  # Users service
  users-service:
    build:
      context: .
      dockerfile: ./services/users/Dockerfile
    container_name: ecomm-users-service
    image: ecomm-users-service:latest
    networks:
      - ecomm-network
    depends_on:
      - postgres
      - kafka
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_USER=${DB_USER:-postgres}
      - DB_PASS=${DB_PASS:-password}
      - DB_NAME=${DB_NAME:-ecomm_dev}
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_CLIENT_ID=users-service
      - KAFKA_GROUP_ID=users-service-group
      - KAFKA_TOPIC_PREFIX=users-service
      - KAFKA_TOPIC_POSTFIX=users-service
      - KAFKA_TOPIC_PREFIX=users-service
      - REDIS_URL=redis://redis:6379
      - BETTERSTACK_LOGS_TOKEN=${BETTERSTACK_LOGS_TOKEN:-your-token-here}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318/v1/logs
      - OTEL_SERVICE_NAME=users-service
      - JWT_SECRET=eca50fe9f894dc57a3b5243c37762c61
      - JWT_EXPIRY=1h
      - KAFKA_SASL_ENABLED=true
      - KAFKA_SASL_MECHANISM=plain
      - KAFKA_SASL_USERNAME=admin
      - KAFKA_SASL_PASSWORD=admin-secret
      - GRPC_MTLS_ENABLED=true
      - GRPC_USERS_ENDPOINT=users-service:50051
      - GRPC_CA_CERT=../../scripts/certs/ca-cert.pem
      - GRPC_SERVER_CERT=../../scripts/certs/users-service/server-cert.pem
      - GRPC_SERVER_KEY=../../scripts/certs/users-service/server-key.pem
      - DB_CA_CERT_PATH=../../libs/db/postgres-certs/server.crt

  # Orders service
  orders-service:
    build:
      context: .
      dockerfile: ./services/orders/Dockerfile
    container_name: ecomm-orders-service
    image: ecomm-orders-service:latest
    networks:
      - ecomm-network
