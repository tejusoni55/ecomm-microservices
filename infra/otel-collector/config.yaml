# OpenTelemetry Collector Configuration for local development
# Receives traces and logs from services via OTLP and exports to BetterStack
# BetterStack ingestion endpoint: https://in.logs.betterstack.com/v1/logs

receivers:
  # OTLP receivers for traces and logs from services (gRPC and HTTP)
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  # Batch processor for efficient exporting
  batch:
    timeout: 10s
    send_batch_size: 1024
  
  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512

  # Attributes processor to add service context
  attributes:
    actions:
      - key: service.version
        value: 1.0.0
        action: insert
      - key: environment
        value: development
        action: insert

exporters:
  # Console logging for debugging
  logging:
    loglevel: debug

  # BetterStack HTTP exporter for logs
  # Uses the OTLP HTTP exporter protocol to send logs to BetterStack
  otlphttp:
    endpoint: https://in.logs.betterstack.com/v1/logs
    headers:
      Authorization: "Bearer ${BETTERSTACK_LOGS_TOKEN}"
    compression: gzip
    timeout: 30s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

service:
  pipelines:
    # Traces pipeline: Receive via OTLP, process, and export to BetterStack
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, attributes]
      exporters: [logging, otlphttp]
    
    # Logs pipeline: Receive via OTLP, process, and export to BetterStack
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, attributes]
      exporters: [logging, otlphttp]
